<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jorge Escobedo — Portafolio</title>
  <style>
    :root{--accent:#0ea5a4;--bg:#0f172a;--card:#0b1220;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue';background:linear-gradient(180deg,#071023 0%,#071b2b 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .container{width:100%;max-width:980px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px}
    .brand{display:flex;gap:16px;align-items:center}
    .avatar{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;font-weight:700;color:#042f2e}
    h1{font-size:28px;margin:0}
    p.lead{margin:4px 0 0;color:var(--muted)}
    nav{display:flex;gap:8px}
    a.btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:inherit;text-decoration:none;font-weight:600;transition:all .18s}
    a.btn:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .hero{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:22px;border-radius:14px;border:1px solid rgba(255,255,255,0.04);display:flex;gap:20px;align-items:center}
    .hero .left{flex:1}
    .hero h2{margin:0 0 8px;font-size:22px}
    .hero p{margin:0;color:var(--muted)}
    .actions{margin-top:14px;display:flex;gap:10px}
    .primary{background:var(--accent);color:#042f2e}
    .card-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-top:18px}
    .card{background:var(--card);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .card h3{margin:0 0 8px;font-size:16px}
    .card p{margin:0;color:var(--muted);font-size:14px}
    footer{margin-top:18px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
    .socials{display:flex;gap:8px}
    .link-small{font-size:13px;color:var(--muted);text-decoration:none}
    /* Responsive */
    @media (max-width:640px){header{flex-direction:column;align-items:flex-start;gap:12px}.brand{width:100%;justify-content:space-between}.hero{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="avatar">JE</div>
        <div>
          <h1>Jorge Escobedo</h1>

        </div>
      </div>
      <nav aria-label="Navegación principal">
        <!-- Tres accesos solicitados -->
        <a class="btn" href="#inicio">Inicio</a>
        <a class="btn" href="#proyectos">Proyectos</a>
        <a class="btn" href="#contacto">Contacto</a>
      </nav>
    </header>

    <section id="inicio" class="hero" aria-labelledby="titulo-inicio">
      </div>
    </section>

    <section id="proyectos" style="margin-top:18px">
      <h2 style="margin:0 0 8px">Proyectos </h2>
      <div class="card-grid">
        <article class="card">
          <h3>Proyecto 1 — </h3>
          <p>descripcion</a></p>
        </article>
        <article class="card">
          <h3>Proyecto 2 </h3>
          <p>descripcion</a></p>
        </article>
        <article class="card">
          <h3>Proyecto 3 — Tienda en línea</h3>
          <p>E-commerce con carrito y pasarela de pago. <a class="link-small" href="#" aria-label="Enlace proyecto 3">Ver más</a></p>
      </div>
    </section>

      </div>
    </section>

    <footer>
      <div>© <span id="year"></span> Jorge Escobedo</div>
      <div class="socials">
        <a class="link-small" href="#">LinkedIn</a>
        <a class="link-small" href="#">GitHub</a>
        <a class="link-small" href="mailto:jorge.escobedo@example.com">Email</a>
      </div>
    </footer>
  </div>

  <script>
    // colocar año actual
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
