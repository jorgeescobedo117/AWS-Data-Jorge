<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jorge Escobedo Medina — Portafolio</title>
  <style>
    /* Variables y estilos base del diseño provisto */
    :root{--accent:#0ea5a4;--bg:#0f172a;--card:#0b1220;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue';background:linear-gradient(180deg,#071023 0%,#071b2b 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .container{width:100%;max-width:980px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px}
    .brand{display:flex;gap:16px;align-items:center}
    .avatar{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;font-weight:700;color:#042f2e}
    h1{font-size:28px;margin:0}
    p.lead{margin:4px 0 0;color:var(--muted)}
    nav{display:flex;gap:8px}
    a.btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:inherit;text-decoration:none;font-weight:600;transition:all .18s}
    a.btn:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(2,6,23,0.6);border-color:var(--accent)} /* Agregado: resalta con el acento en hover */
    .hero{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:22px;border-radius:14px;border:1px solid rgba(255,255,255,0.04);display:flex;gap:20px;align-items:center}
    .hero .left{flex:1}
    .hero h2{margin:0 0 8px;font-size:22px}
    .hero p{margin:0;color:var(--muted)}
    .actions{margin-top:14px;display:flex;gap:10px}
    .primary{background:var(--accent);color:#042f2e;font-weight:700}
    .primary:hover{background:var(--accent);filter:brightness(1.1)} /* Agregado: pequeño efecto en el botón primario */
    .card-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-top:18px}
    .card{background:var(--card);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);transition:transform .2s, border-color .2s} /* Agregado: Transición para el hover */
    .card:hover{transform:translateY(-2px);border-color:rgba(14, 165, 164, 0.4);} /* Agregado: Efecto de elevación en hover */
    .card h3{margin:0 0 8px;font-size:16px;color:#e6eef6}
    .card p{margin:0;color:var(--muted);font-size:14px}
    .tag{display:inline-block;background:rgba(14, 165, 164, 0.2);color:var(--accent);padding:2px 8px;border-radius:4px;font-size:12px;margin-top:8px} /* Agregado: Estilo para etiquetas */
    footer{margin-top:18px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
    .socials{display:flex;gap:8px}
    .link-small{font-size:13px;color:var(--muted);text-decoration:none;transition:color .2s}
    .link-small:hover{color:var(--accent)} /* Agregado: Efecto en links del footer */
    /* Responsive */
    @media (max-width:640px){header{flex-direction:column;align-items:flex-start;gap:12px}.brand{width:100%;justify-content:space-between}.hero{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="avatar">JE</div>
        <div>
          <h1>Jorge Escobedo Medina</h1>
          <p class="lead">Ingeniero en Sistemas Computacionales</p>
        </div>
      </div>
      <nav aria-label="Navegación principal">
        <a class="btn" href="#inicio">Inicio</a>
        <a class="btn" href="#proyectos">Proyectos</a>
      </nav>
    </header>

    <section id="inicio" class="hero" aria-labelledby="titulo-inicio">
      <div class="left">
        <h2 id="titulo-inicio">¡Hola! Soy Jorge Escobedo Medina </h2>
        <div class="actions">
          <a class="btn primary" href="#proyectos">Explorar Proyectos</a>
        </div>
      </div>
      </section>

    <section id="proyectos" style="margin-top:30px">
      <h2 style="margin:0 0 8px">Proyectos Destacados</h2>
      <div class="card-grid">
        
        <article class="card">
          <h3>Proyecto 1</h3>
          <p>Descripcion </p>
          <div class="tag"> Proyecto 1</div>
        </article>
        
        <article class="card">
          <h3>Proyecto 2</h3>
          <p>Descripcion</p>
          <div class="tag">Proyecto 2</div>
        </article>
        

        <article class="card">
          <h3>Proyecto 3</h3>
          <p>Descripcion</p>
          <div class="tag">Proyecto3</div>
        </article>
        
      </div>
    </section>
    
    <section id="contacto"></section>

    <footer>
      <div>© <span id="year"></span> Jorge Escobedo Medina</div>
      <div class="socials">
        <a class="link-small" href="https://github.com/jorgeescobedo117/AWS-Data-Jorge" target="_blank">GitHub</a>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
