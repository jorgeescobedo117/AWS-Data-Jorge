<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proyecto 2 — Dashboard de Videojuegos Gratuitos</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #0a0f12;
      color: #e6eef6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #9acd32;
      text-align: center;
    }
    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
    }
    .screenshot {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .screenshot img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    a {
      color: #9acd32;
      text-decoration: none;
      margin-top: 10px;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Proyecto 2 — Dashboard de Videojuegos Gratuitos</h1>

  <div class="content">
    
    <iframe src="http://localhost:8501" title="Dashboard Streamlit"></iframe>

   
    <div class="screenshot">
      <h3>Código en GitHub</h3>
      <iframe 
        src="https://github.com/jorgeescobedo117/AWS-Data-Jorge/blob/main/videojuegos.py"
        title="Código Python"
        height="300">
      </iframe>

      <h3>Vista previa del dashboard</h3>
      <img src="captura.png" alt="Captura del Dashboard">
      <a href="https://github.com/jorgeescobedo117/AWS-Data-Jorge" target="_blank">Ver repositorio completo</a>
    </div>
  </div>
</body>
</html>
